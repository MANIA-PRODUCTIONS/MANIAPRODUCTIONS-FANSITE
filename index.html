<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIA PRODUCTIONS</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Shippori+Mincho:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            height: 500px;
            background: url('MANIAPRODUCTIONS-LOGO.jpeg') center/cover no-repeat;
        }

        .spacer { height: 160px; }

        main { max-width: 1000px; margin: 0 auto; padding: 0 20px; text-align: center; }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            letter-spacing: 0.25em;
            color: #ccc;
            margin: 100px 0 140px;
            opacity: 0.75;
        }

        /* ここから追加・修正：完全中央固定＋傾き演出 */
        .img-wrapper {
            display: flex;
            justify-content: center;   /* 横方向完全中央 */
            align-items: center;       /* 縦方向も中央（必要なら） */
            perspective: 1000px;
            margin: 0 auto 120px;
            width: 100%;
        }

        .probability-img {
            max-width: 85%;
            width: auto;
            height: auto;
            filter: brightness(0.88) contrast(1.12);
            box-shadow: 0 0 35px rgba(0,0,0,0.95);
            transition: transform 0.7s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .img-wrapper:hover .probability-img {
            transform: rotate(3deg) translateY(8px);
        }

        /* 説明文以下は変更なし */
        .description {
            max-width: 720px;
            margin: 0 auto;
            line-height: 2.4;
            font-size: 1.05rem;
            color: #aaa;
            font-family: 'Shippori Mincho', serif;
        }

        .big-number {
            font-family: 'Cinzel', serif;
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: #fff;
            margin-bottom: 60px;
            opacity: 0.85;
            text-shadow: 0 0 12px rgba(255,255,255,0.1);
        }

        .sub-text { color: #999; }
        .sub-text + .sub-text { margin-top: 28px; }
    </style>
</head>
<body>

    <header></header>
    <div class="spacer"></div>

    <main>
        <h2 class="section-title">開発中のゲーム</h2>

        <!-- 完全中央固定＋カタッと傾く -->
        <div class="img-wrapper">
            <img src="0.0035%-img.jpeg" alt="0.0035%" class="probability-img">
        </div>

        <div class="description">
            <div class="big-number">0.0035％</div>
            <p class="sub-text">
                それは、とある“異常事態”が発生した確率。<br>
                統計上は無視される数字。
            </p>
            <p class="sub-text">
                ……でも、ゼロではない。
            </p>
        </div>
    </main>

</body>
</html>
