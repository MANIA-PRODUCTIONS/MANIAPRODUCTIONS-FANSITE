<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- サイト名変更 -->
    <title>MANIAPRODUCTIONSFANSITE</title>
    
    <!-- ファビコン設定（manneck.jpgを使用） -->
    <link rel="icon" href="manneck.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="manneck.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Shippori+Mincho:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { background:#000; color:#fff; overflow-x:hidden; }

        /* ヘッダー画像をファンサイト用ロゴに変更 */
        header {
            width:100%; height:280px;
            background:url('MANIAPRODUCTIONSFANSITE-LOGO.png') center/contain no-repeat;
            background-color:#000;
            opacity:0; transform:translateY(40px);
            animation:fadeInUp 2.2s ease-out forwards;
        }
        @keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }

        .spacer { height:80px; }
        main { max-width:1100px; margin:0 auto; padding:0 20px; text-align:center; }

        .section-title {
            font-family:'Cinzel',serif; font-size:2.5rem; letter-spacing:0.25em;
            color:#ccc; margin:80px 0 120px; opacity:0.75;
        }

        .frame-container { display:flex; justify-content:center; perspective:1500px; margin:0 auto 140px; }
        .gold-frame {
            position:relative; max-width:78%; padding:14px 16px;
            background:linear-gradient(135deg,#8B6914 0%,#D4A017 30%,#B8860B 70%,#8B6914 100%);
            border-radius:6px; box-shadow:0 0 30px rgba(255,215,0,0.25),inset 0 0 20px rgba(0,0,0,0.7);
            transition:transform 0.9s cubic-bezier(0.22,0.61,0.36,1);
        }
        .gold-frame::before { content:""; position:absolute; inset:6px; background:#000; border-radius:3px; }
        .gold-frame img { width:100%; filter:brightness(0.89) contrast(1.14) sepia(0.08); box-shadow:0 8px 25px rgba(0,0,0,0.9); }
        .frame-container:hover .gold-frame { transform:rotate(3.5deg) translateY(12px); }
        .frame-link { cursor:pointer; }

        .description { max-width:720px; margin:0 auto 250px; line-height:2.4; font-size:1.05rem; color:#aaa; font-family:'Shippori Mincho',serif; }
        .big-number { font-family:'Cinzel',serif; font-size:3.2rem; font-weight:700; letter-spacing:0.2em; color:#fff; margin-bottom:60px; opacity:0.85; }
        .sub-text { color:#999; }
        .sub-text + .sub-text { margin-top:28px; }

        .intro-title { font-family:'Cinzel',serif; font-size:2.3rem; letter-spacing:0.2em; color:#bbb; margin-bottom:60px; }
        .intro-section { max-width:1000px; margin:0 auto 180px; display:flex; align-items:center; justify-content:center; gap:40px; flex-wrap:wrap; }
        .creator-icon { width:140px; height:140px; border-radius:50%; object-fit:cover; border:3px solid #D4A017; box-shadow:0 0 30px rgba(212,160,23,0.4); }
        .intro-text { font-size:1.25rem; line-height:2.2; color:#ccc; text-align:left; max-width:600px; font-family:'Shippori Mincho',serif; }

        .character-title {
            font-family:'Cinzel',serif; font-size:2.3rem; letter-spacing:0.2em; color:#bbb; margin:120px auto 60px;
        }
        .mannecko-img {
            max-width:420px; border-radius:12px;
            box-shadow:0 0 40px rgba(255,215,0,0.3); margin-bottom:30px;
        }
        .mannecko-name {
            font-family:'Shippori Mincho',serif; font-size:2.8rem; font-weight:700;
            letter-spacing:0.15em; color:#fff; text-shadow:0 0 20px rgba(255,255,255,0.3);
        }

        footer {
            text-align:center; padding:100px 20px 60px; color:#555;
            font-size:0.85rem; font-family:'Shippori Mincho',serif; border-top:1px solid #222;
        }
    </style>
</head>
<body>

    <!-- ファンサイト用ロゴに変更 -->
    <header></header>
    <div class="spacer"></div>

    <main>
        <h2 class="section-title">開発中のゲーム</h2>

        <div class="frame-container">
            <a href="https://x.com/webmaniapro/status/1992563723815514565" target="_blank" rel="noopener noreferrer" class="frame-link">
                <div class="gold-frame">
                    <img src="img_1.jpeg" alt="0.0035%">
                </div>
            </a>
        </div>

        <div class="description">
            <div class="big-number">0.0035％</div>
            <p class="sub-text">
                それは、とある“異常事態”が発生した確率。<br>
                統計上は無視される数字。
            </p>
            <p class="sub-text">……でも、ゼロではない。</p>
        </div>

        <div class="intro-title">紹介</div>
        <div class="intro-section">
            <img src="icon_webmana.jpg" alt="webマニア氏" class="creator-icon">
            <p class="intro-text">
                MANIAPRODUCTIONSは、ウェブマニア氏によって設立された<br>ゲームスタジオです！
            </p>
        </div>

        <div class="character-title">公式キャラクター</div>
        <img src="manneck.jpg" alt="まにネコ" class="mannecko-img">
        <div class="mannecko-name">まにネコ</div>
    </main>

    <footer>
        <p>
            このサイトはファンによる非公式ファンサイトです。<br>
            MANIA PRODUCTIONS公式のものではありません。
        </p>
    </footer>

</body>
</html>
