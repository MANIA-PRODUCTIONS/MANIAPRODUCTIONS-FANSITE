<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIA PRODUCTIONS</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Shippori+Mincho:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            height: 350px;
            background: url('MANIAPRODUCTIONS-LOGO.jpeg') center/cover no-repeat;
        }

        .spacer { height: 100px; }

        main { max-width: 1100px; margin: 0 auto; padding: 0 20px; text-align: center; }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            letter-spacing: 0.25em;
            color: #ccc;
            margin: 80px 0 120px;
            opacity: 0.75;
        }

        /* 額縁＋画像が一体で傾く */
        .frame-container {
            display: flex;
            justify-content: center;
            perspective: 1500px;
            margin: 0 auto 140px;
        }

        .gold-frame {
            position: relative;
            max-width: 78%;                     /* ← 額縁サイズを全体的に縮小 */
            padding: 14px 16px;                 /* ← 額縁の厚みをスリムに */
            background: linear-gradient(135deg, #8B6914 0%, #D4A017 30%, #B8860B 70%, #8B6914 100%);
            border-radius: 6px;
            box-shadow: 
                0 0 30px rgba(255,215,0,0.25),
                inset 0 0 20px rgba(0,0,0,0.7);
            transition: transform 0.9s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .gold-frame::before {
            content: "";
            position: absolute;
            top: 6px; left: 6px; right: 6px; bottom: 6px;
            background: #000;
            border-radius: 3px;
        }

        .gold-frame img {
            position: relative;
            display: block;
            width: 100%;
            height: auto;
            filter: brightness(0.89) contrast(1.14) sepia(0.08);
            box-shadow: 0 8px 25px rgba(0,0,0,0.9);
        }

        /* 額縁ごとカタッと傾く！ */
        .frame-container:hover .gold-frame {
            transform: rotate(3.5deg) translateY(12px);
        }

        .description {
            max-width: 720px;
            margin: 0 auto;
            line-height: 2.4;
            font-size: 1.05rem;
            color: #aaa;
            font-family: 'Shippori Mincho', serif;
        }

        .big-number {
            font-family: 'Cinzel', serif;
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: #fff;
            margin-bottom: 60px;
            opacity: 0.85;
            text-shadow: 0 0 12px rgba(255,255,255,0.1);
        }

        .sub-text { color: #999; }
        .sub-text + .sub-text { margin-top: 28px; }
    </style>
</head>
<body>

    <header></header>
    <div class="spacer"></div>

    <main>
        <h2 class="section-title">開発中のゲーム</h2>

        <div class="frame-container">
            <div class="gold-frame">
                <img src="img_1.jpeg" alt="0.0035%">
            </div>
        </div>

        <div class="description">
            <div class="big-number">0.0035％</div>
            <p class="sub-text">
                それは、とある“異常事態”が発生した確率。<br>
                統計上は無視される数字。
            </p>
            <p class="sub-text">
                ……でも、ゼロではない。
            </p>
        </div>
    </main>

</body>
</html>
